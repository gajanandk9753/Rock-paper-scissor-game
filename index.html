<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="Website_icon.jpeg">
</head>
<body>
    <main>
        <div class="container">
            <div id="gameName">
                <h1 id="gameName_txt">ROCK PAPER SCISSOR</h1>
            </div>
            <div >
                <h3 id="msg1">Choose Your Move</h3>
                <p id="msg2">(Click on the button given below the image)</p>
            </div>
            <div class="images">
                <div id="rock_img"></div>
                <div id="paper_img"></div>
                <div id="scissor_img"></div>

            </div>
            <div class="buttons">
                <button id="rock_txt">
                    ROCK
                </button>
                <button id="paper_txt">
                    PAPER
                </button>
                <button id="scissor_txt">
                    SCISSOR
                </button>
            </div>
            <div id="result"></div>
            <!-- <button id="reset_btn">Reset</button> -->
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
